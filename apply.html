 <section class="page-section  portfolio" id="apply">
   <h2 class="page-section-heading text-center text-black mb-0">Apply Now!</h2>
   <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

   <div class="login-box">
     <!-- <h2>Apply Now!</h2> -->
     <form name="submit-to-google-sheet">
       <div class="user-box">
         <input name="firstName" type="text" placeholder="Jane">
         <label>First Name</label>
       </div>
       <div class="user-box">
         <input name="lastName" type="text" placeholder="Doe">
         <label>Last Name</label>
         <!-- <label>Password</label> -->
       </div>
       <div class="user-box">
         <input type="email" name="email"  placeholder="janedoe@uci.edu">
         <label>Email</label>
         <!-- <label>Username</label> -->
       </div>
       <div class="user-box">
         <input name="year" type="text" placeholder="Freshman">
         <label>Year</label>
         <!-- <label>Password</label> -->
       </div>
       <div class="user-box">
         <input name="major" type="text" placeholder="Computer Science">
         <label>Major</label>
         <!-- <label>Password</label> -->
       </div>
       <div class="user-box">
         <input name="subgroup" type="text" placeholder="Web and App">
         <label>Subgroup</label>
         <!-- <label>Password</label> -->
       </div>
       <!-- <a href="#"> -->
         <!-- <span></span> -->
         <!-- <span></span>
         <span></span>-->

         <!-- <a href="#"><span></span> -->
           <button class="button" type="submit">Submit</button>
         <!-- </a> -->
       <!-- </a> -->
     </form>
     <script>
       const scriptURL = 'https://script.google.com/macros/s/AKfycbxgS9mtTsw7236OCbwk9axNIuIuFejo1rlXuNlllSTGKCGi0Kc/exec'
       const form = document.forms['submit-to-google-sheet']


       form.addEventListener('submit', e => {

         e.preventDefault()

         fetch(scriptURL, { method: 'POST', body: new FormData(form)})
           .then(response => console.log('Success!', location.replace('apply-thank-you.html')))
           .catch(error => console.error('Error!', error.message))

       })



     </script>
   </div>
